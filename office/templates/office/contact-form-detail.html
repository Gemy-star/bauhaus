{% extends 'base.html' %}

{% block title %} Design Detail {% endblock title %}

{% block body %}
 <div class="slider-area2" style="background-image: url(../../../static/images/hero2.png);">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 pt-70 text-center">
                                <h2 class="body-font">تفاصيل المراسله</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <section class="about-area section-padding2">
            <div class="container">
                <div class="row">
                     <section class="contact-section">
          <div class="container">
                   <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title body-font">شكرا على تواصلك معنا</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form"  method="POST" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100  aida-font" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder=" الرساله" readonly>{{contact.message  }}</textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control aida-font" name="title" id="title" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="عنوان الرساله" value="{{ contact.title }}">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                   </div>

          </div>
    </section>

                </div>
            </div>
        </section>

{% endblock body %}
