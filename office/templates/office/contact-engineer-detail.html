{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}


{% block body %}
         <div class="slider-area2" style="background-image: url(../../../static/images/hero2.png);">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 pt-70 text-center">
                                <h2 class="body-font">تفاصيل الأستفسار </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <section class="contact-section">
          <div class="container">
                   <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">تفاصيل الرساله</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form"  method="POST" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder=" Enter Message" readonly >{{ contact.message }}</textarea>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="name" readonly id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name" value="{{ contact.sender_email }}">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="email" readonly id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email" value="{{ contact.sender_name }}">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" name="title" id="title" readonly type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject" value="{{ contact.title }}">
                                    </div>
                                </div>
                                     <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" name="receiver" id="receiver" readonly type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'receiver'" placeholder="receiver" value="{{ contact.engineer_name.first_name }} {{ contact.engineer_name.last_name }}">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                   </div>
          </div>
    </section>

{% endblock body %}
