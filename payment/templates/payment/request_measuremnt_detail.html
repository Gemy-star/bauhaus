{%  extends 'base.html' %}

{% block title %} تفاصيل الطلب {% endblock title %}


{% block content %}
    <div class="slider-area2" style="background-image: url(../../../static/img/hero2.png);">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 pt-70 text-center">
                            <h2 class="body-font">طلب مقايسه </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="service-area pt-150 pb-150">
        <form class="form-contact contact_form" method="POST">
            {% csrf_token %}
            <div class="input-group-icon mt-10">
                <div class="icon"><i class="fa fa-user-circle fa-sm" aria-hidden="true"></i></div>
                <input type="hidden" value="{{ req.user.pk }}" id="user_id" />
                <input type="text" name="first_name" placeholder="First Name" value="{{ req.user.first_name }}"
                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required
                       class="single-input">
            </div>
            <div class="input-group-icon mt-10">
                <div class="icon"><i class="fa fa-map fa-sm" aria-hidden="true"></i></div>
                <input type="text" id="address" name="address" placeholder="العنوان" onfocus="this.placeholder = ''"
                       onblur="this.placeholder = 'العنوان'" readonly value="{{ req.address }}" class="single-input body-font">
            </div>
            <div class="input-group-icon mt-10">
                <div class="icon"><i class="fa fa-id-card fa-sm" aria-hidden="true"></i></div>
                <div class="form-select body-font" id="default-select">
                          <input type="text" id="text" value="{{ req.service.name }}" />
                </div>
            </div>
            <div class="input-group-icon mt-10">
                <div class="icon"><i class="fa fa-envelope fa-sm" aria-hidden="true"></i></div>
                <input class="single-textarea body-font" id="desc" placeholder="اكتب الرساله" onfocus="this.placeholder = ''"
                          onblur="this.placeholder = 'Message'" value="{{ req.description }}" required name="desc"/>
            </div>

        </form>
    </section>
{% endblock content %}
